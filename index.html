<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для аутентификации</title>
    
    <link rel="stylesheet" href="styles/main.css">
    
</head>

<body>
    <h1>Форма для аутентификации</h1>
    
    <div class="container">

        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" s for="login">Логин</label>
                <input type="text" name="login" id="login" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input type="email" name="password" id="password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" name="remember" id="remember" value="yes">
                <label for="remember">запомнить меня</label>

            </div>

            <input class="btn" type="submit" value="Отправить">
        </form>
    </div>
</body>

</html>
